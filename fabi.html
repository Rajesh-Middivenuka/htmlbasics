<body>
      <script>
          function fibanacci(n){
             const febi=[0,1];
             for(let i=2; i<n; i++){
                febi[i]=febi[i-1]+febi[i-2]
             }
             return febi;
          }
          console.log(fibanacci(3))
          console.log(fibanacci(4))


      </script>
</body>
